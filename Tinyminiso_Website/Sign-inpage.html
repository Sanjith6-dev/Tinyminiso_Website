<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header class="header">
        <!-- Logo -->
    <div class="logo">
      <a href="Homepage.html"><img src="Images/Logo.png" alt="Logo"></a>
    </div>

        <!-- Brand -->
    <div class="brand">TINYMINISO</div>

        <!-- Icons -->
    <div class="icons">
      <a href="Sign-inpage.html"><i class="fa-regular fa-user fa-md" style="width:36px; height:36px; color: black;"></i></a>
            <div class="dropdown">
    <!-- Search icon -->
    <button class="search-icon" id="openSearch"><i class="fa-solid fa-magnifying-glass"></i></button>

    <!-- Dropdown content -->
    <div class="dropdown-box01" id="searchBox">
      <div class="dropdown-header">
        <button class="close-btn" id="closeSearch">&times;</button>
      </div>
      <div class="search-bar">
        <span>Search</span>
        <input type="text" placeholder="Type here..." />
        <span class="search-icon-inner"><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
    </div>
  </div>
  
    <script>
    const openBtn = document.getElementById('openSearch');
    const closeBtn = document.getElementById('closeSearch');
    const dropdownBox = document.getElementById('searchBox');

    openBtn.addEventListener('click', () => {
      dropdownBox.classList.toggle('active');
    });

    closeBtn.addEventListener('click', () => {
      dropdownBox.classList.remove('active');
    });

    // Close dropdown when clicking outside
    window.addEventListener('click', (e) => {
      if (!e.target.closest('.dropdown')) {
        dropdownBox.classList.remove('active');
      }
    });
  </script>
     <a href="cartpage.html" style="color: #000;"><i class="fa-solid fa-cart-shopping"></i></a>

                <div class="input-group8">

            <div class="separator8">

            </div>

            <button class="btn8 btn8-password">SIGN IN WITH PASSWORD</button>

        </div>
    </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
