<body>

    <header class="header">
        <!-- Logo -->
    <div class="logo" href="Homepage.html">
      <a href="Homepage.html"><img src="Images/Logo.png" alt="Logo"></a>
    </div>

        <!-- Brand -->
    <div class="brand">TINYMINISO</div>

        <!-- Icons -->
    <div class="icons">
      <a href="Sign-inpage.html"><i class="fa-regular fa-user fa-md" style="width:36px; height:36px; color: black;"></i></a>
            <div class="dropdown">
    <!-- Search icon -->
    <button class="search-icon" id="openSearch"><i class="fa-solid fa-magnifying-glass"></i></button>

    <!-- Dropdown content -->
    <div class="dropdown-box01" id="searchBox">
      <div class="dropdown-header">
        <button class="close-btn" id="closeSearch">&times;</button>
      </div>
      <div class="search-bar">
        <span>Search</span>
        <input type="text" placeholder="Type here..." />
        <span class="search-icon-inner"><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
    </div>
  </div>
  
    <script>
    const openBtn = document.getElementById('openSearch');
    const closeBtn = document.getElementById('closeSearch');
    const dropdownBox = document.getElementById('searchBox');

    openBtn.addEventListener('click', () => {
      dropdownBox.classList.toggle('active');
    });

    closeBtn.addEventListener('click', () => {
      dropdownBox.classList.remove('active');
    });

    // Close dropdown when clicking outside
    window.addEventListener('click', (e) => {
      if (!e.target.closest('.dropdown')) {
        dropdownBox.classList.remove('active');
      }
    });
  </script>

    <!--SignUp-->
    <div class="body-container9">
    <div class="container9">
        <div class="signup-box9">
            <h1 style="padding-bottom: 20px;">SIGN UP</h1>
            <p class="signin-prompt9">Already Have An Account? <a href="Sign-inpage.html" class="signin-link" style="background-color: white;">Sign In</a></p>

            <form style="background-color: #fff";
>
                <div class="input-group9">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter Full Name" class="input-field9">
                </div>

                <div class="input-group9">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Enter Email ID" class="input-field9">
                </div>

                <div class="input-group9">
                    <i class="fas fa-eye-slash"></i>
                    <input type="password" placeholder="Password" class="input-field9">
                </div>

                <div class="input-row9">
                    <div class="input-group9 half-width">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" placeholder="Mobile Number" class="input-field9">
                    </div>
                    <div class="input-group9 half-width">
                        <input type="text" placeholder="Date Of Birth" onfocus="(this.type='date')" onblur="(this.type='text')" class="input-field9">
                    </div>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="updates" checked>
                    <label for="updates" style="background-color: white;">I agree to receive special updates,offers</label>
                </div>

                <a href="Homepage.html"><button type="submit" class="button-primary9">SIGN UP</button></a>
            </form>

            <div class="divider-text9">Or Sign In</div>
        </div>
    </div>
